<!-- _includes/photos.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if photo.redirect -%}
  <a href="{{ photo.redirect }}">
    {%- else -%}
    <a href="{{ photo.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if photo.img %}
        {%- include photo_figure.html
          path=photo.img
          alt="photo thumbnail" -%}
        {%- endif %}
      </div>
    </a>
</div>
