<!-- _includes/photos.html -->
<div class="grid-sizer"></div>
{% if photo.redirect -%}
<div class="col-sm mt-3 mt-md-0">
<a href="{{ photo.redirect }}">
  {%- else -%}
  <div class="col-sm mt-3 mt-md-0">
  <a href="{{ photo.url | relative_url }}">
    {%- endif %}
      {%- if photo.img %}
      {%- include figure.html
        path=photo.img
        alt="photo thumbnail" -%}
      {%- endif %}
  </a>
</div>
